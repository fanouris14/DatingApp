<ng-container>
        <button (click)="get500Error()"
                class="btn btn-outline-primary mr-3">500 Error
        </button>
        <button (click)="get400Error()"
                class="btn btn-outline-primary mr-3">400 Error
        </button>
        <button (click)="get401Error()"
                class="btn btn-outline-primary mr-3">401 Error
        </button>
        <button (click)="get404Error()"
                class="btn btn-outline-primary mr-3">404 Error
        </button>
        <button (click)="get400ValidationError()"
                class="btn btn-outline-primary mr-3">400 Validation Error
        </button>

        <div class="row mt-5"
             *ngIf="validationErrors.length > 0">
    <!--             <ul class="list-group">
                        <li class="list-group-item list-group-item-danger"
                            *ngFor="let error of validationErrors">
                                {{error}}
                        </li>
                </ul> -->
                <div class="alert alert-danger"
                     role="alert"
                     *ngFor="let error of validationErrors">
                        {{error}}
                </div>
        </div>
</ng-container>
